
<ngb-tabset>
  <!-- Tabs lists -->
  <ngb-tab *ngFor="let list of lists" title="{{list.name}}">
    <ng-template ngbTabContent>
      <!-- Big admin layout -->
      <div class="hidden-sm-down my-card-admin my-margin-top">
        <button type="button" class="btn btn-primary" (click)="open(content)">Ajouter un item</button>
        <button type="button" class="btn btn-warning">Supprimer</button>
      </div>
      <!-- Small admin layout -->
      <div class="hidden-md-up my-card-admin my-margin-top">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-plus" aria-hidden="true" (click)="open(content)"></i>
        </button>
        <button type="button" class="btn btn-warning">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
      <!-- List -->
      <ul class="list-group my-margin-top">
        <li class="list-group-item active">A faire ({{filterItems(false).length}})</li>
        <li class="list-group-item" *ngFor="let item of filterItems(false)">
          <my-generic-item [item]="item"></my-generic-item>
        </li>
      </ul>
      <ul class="list-group my-margin-top">
        <li class="list-group-item active">Faits ({{filterItems(true).length}})</li>
        <li class="list-group-item" *ngFor="let item of filterItems(true)">
          <my-generic-item [item]="item"></my-generic-item>
        </li>
      </ul>
    </ng-template>
  </ngb-tab>

  <!-- Tab add -->
  <ngb-tab>
    <ng-template ngbTabTitle>
      <i class="fa fa-plus" aria-hidden="true"></i>
    </ng-template>
    <ng-template ngbTabContent>
      <br/>
      <h4 class="my-margin-top">Cr√©er une liste</h4>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-list" aria-hidden="true"></i>
          </div>
          <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="name">
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="validate()">Valider</button>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

<!-- Modal -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
