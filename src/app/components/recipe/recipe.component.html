<div class="container my-container">

  <div class="progress" style="margin-bottom: 20px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
    role="progressbar"
    aria-valuenow="100"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%">
    En développement...</div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <!-- Mobile menu -->
      <div class="d-block d-md-none my-margin-bottom my-row">
        <button class="btn btn-primary" (click)="goTo('/recipe/create')">
          <i class="fas fa-book"></i> <span class="my-margin-left">Ajouter une recette</span>
        </button>
        <button class="btn btn-info">
          <i class="fas fa-caret-down"></i> <span class="my-margin-left">Options</span>
        </button>
      </div>

      <!-- Menu -->
      <div class="d-none d-md-block">
        <button type="button" class="btn btn-primary btn-lg btn-block my-margin-bottom" (click)="goTo('/recipe/create')">
          <i class="fas fa-book"></i> <span class="my-margin-left">Ajouter une recette</span>
        </button>
        <div class="card text-white bg-info mb-3">
          <div class="card-header">Options</div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="inputMaxTime" class="col-sm-4 col-form-label">Nom</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputMaxTime" placeholder="Nom">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputMaxTime" class="col-sm-4 col-form-label">Temps</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="inputMaxTime" placeholder="Temps max">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputMaxTime" class="col-sm-4 col-form-label">Difficulté</label>
                <div class="col-sm-6">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                      <input type="checkbox"> 1
                    </label>
                    <label class="btn btn-primary">
                      <input type="checkbox"> 2
                    </label>
                    <label class="btn btn-primary">
                      <input type="checkbox"> 3
                    </label>
                    <label class="btn btn-primary">
                      <input type="checkbox"> 4
                    </label>
                    <label class="btn btn-primary">
                      <input type="checkbox"> 5
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputMaxTime" class="col-sm-4 col-form-label">Favoris</label>
                <div class="col-sm-6">
                  <switch
                  [status]="onlyFavorites"
                  [onText]="switchOn"
                  [offText]="switchOff"
                  [onColor]="switchOnColor"
                  [offColor]="switchOffColor"></switch>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    <span class="my-margin-left">Rechercher</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="recipes" class="col-sm-8 my-recipe-list">
      <ul class="list-group">
        <li class="card card-hover my-margin-bottom" *ngFor="let recipe of recipes | paginate: config">
          <div class="card-body">
            <h4 class="card-title my-row-between">
              <div class="my-pointer my-hover-underline">
                <i class="fas fa-book my-info"></i>
                <span class="my-margin-left my-primary">{{recipe.name}}</span>
              </div>
              <div class="grey my-pointer">
                <i class="far fa-heart favorite"></i>
              </div>
            </h4>
            <div class="my-col my-margin-top my-margin-bottom">
              <div class="row">
                <span class="col col-md-3">Temps</span>
                <div class="col-8 col-md-9">
                  <span>{{recipe.time}}<span class="my-margin-left">min</span></span>
                </div>
              </div>
              <div class="row">
                <span class="col col-md-3">Difficulté</span>
                <div class="col-8 col-md-9">
                  <span>{{recipe.difficulty}}</span>
                </div>
              </div>
              <div class="row">
                <span class="col col-md-3">Ingrédients</span>
                <div class="col-8 col-md-9">
                  <span>...</span>
                </div>
              </div>

            </div>
            <div class="my-text-footer">Par {{getRecipeUser(recipe.userId)}}, le {{recipe.date}}</div>
          </div>
        </li>
      </ul>

      <div class="my-center">
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
          <ul class="custom-pagination pagination">
            <li class="pagination-previous page-item" [class.disabled]="p.isFirstPage()">
              <a class="page-link" (click)="p.previous()">&laquo;</a>
            </li>

            <li class="page-item" *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
              <a class="page-link" (click)="p.setCurrent(page.value)">
                <span>{{ page.label }}</span>
              </a>
            </li>

            <li class="pagination-next page-item" [class.disabled]="p.isLastPage()">
              <a class="page-link" (click)="p.next()">&raquo;</a>
            </li>
          </ul>
        </pagination-template>
      </div>
    </div>
  </div>
</div>
