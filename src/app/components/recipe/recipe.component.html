<div class="container my-container">
  <div class="row">
    <div class="col-sm-4 my-options">
      <!-- Mobile menu -->
      <div class="d-block d-md-none my-margin-bottom my-row">
        <button class="btn btn-primary">
          <i class="fas fa-book"></i> <span class="my-margin-left">Ajouter une recette</span>
        </button>
        <button class="btn btn-info">
          <i class="fas fa-caret-down"></i> <span class="my-margin-left">Options</span>
        </button>
      </div>

      <div class="my-fixed col-sm-3">
        <!-- Menu -->
        <div class="d-none d-md-block">
          <button type="button" class="btn btn-primary btn-lg btn-block my-margin-bottom">
            <i class="fas fa-book"></i> <span class="my-margin-left">Ajouter une recette</span>
          </button>
          <div class="card text-white bg-info mb-3">
            <div class="card-header">Options</div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="inputMaxTime" class="col-sm-4 col-form-label">Nom</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputMaxTime" placeholder="Nom">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputMaxTime" class="col-sm-4 col-form-label">Temps</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputMaxTime" placeholder="Temps max">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputMaxTime" class="col-sm-4 col-form-label">Difficulté</label>
                  <div class="col-sm-6">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-primary">
                        <input type="checkbox"> 1
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox"> 2
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox"> 3
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox"> 4
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox"> 5
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputMaxTime" class="col-sm-4 col-form-label">Favoris</label>
                  <div class="col-sm-6">
                    <switch
                    [status]="onlyFavorites"
                    [onText]="switchOn"
                    [offText]="switchOff"
                    [onColor]="switchOnColor"
                    [offColor]="switchOffColor"></switch>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-search"></i>
                      <span class="my-margin-left">Rechercher</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8 my-recipes-list">
      <!-- Mobile card -->
      <!-- TODO -->

      <!-- Card -->
      <div *ngFor="let recipe of recipes" class="card my-margin-bottom">
        <h3 class="card-header my-row-between my-small-title">
          <div class="my-pointer my-hover-underline">
            <i class="fas fa-book my-info"></i>
            <span class="my-margin-left my-primary">{{recipe.name}}</span>
          </div>
          <div class="grey">
            {{recipe.time}}<span class="my-margin-left">min</span>
          </div>
        </h3>
        <div class="my-lg-padding">
          <span>Difficulté: {{recipe.difficulty}}</span>
          <div class="my-row-between">
            <div class="my-text-footer">Par {{getRecipeUser(recipe.userId)}}, le {{recipe.date}}</div>
            <div class="my-pointer my-hover-underline">
              <i class="far fa-heart"></i><span class="my-margin-left">Favoris</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
