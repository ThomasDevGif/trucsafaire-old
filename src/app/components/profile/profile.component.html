<my-generic-loader *ngIf="loading"></my-generic-loader>
<div *ngIf="loggedUser" class="container my-container">
  <div class="my-row-between">
    <h2><i class="fas fa-user" aria-hidden="true"></i><span class="my-margin-left">{{loggedUser.name}}</span></h2>
    <button type="button" class="btn" (click)="logout()">
      <i class="fas fa-power-off" aria-hidden="true"></i>
      Se d√©connecter
    </button>
  </div>
  <hr/>
  <form name="form" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="password">Changer le mot de passe</label>
      <show-hide-password size="sm" icon="fontawesome">
        <input type="password" class="form-control" name="password" [(ngModel)]="loggedUser.password" data-toggle="password" required/>
      </show-hide-password>
    </div>
    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary" (click)="updatePassword()">Valider</button>
    </div>
  </form>
</div>
