<div class="card my-card-item my-pointer my-margin-bottom">
  <div class="my-margin my-row-between">
    <div class="my-row-between">
      <i *ngIf="!item.done" class="far fa-circle" aria-hidden="true"></i>
      <i *ngIf="item.done" class="far fa-check-circle" aria-hidden="true"></i>
      <div (click)="checkItem()" style="margin-left: 10px;">{{item.name}}</div>
    </div>
    <div>
      <i class="fas fa-pencil-alt" aria-hidden="true"></i>
      <i class="fas fa-trash my-margin-left" aria-hidden="true"></i>
    </div>
    <!-- <div *ngIf="loading" class="loader"></div> -->
  </div>
</div>
