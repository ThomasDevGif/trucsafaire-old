<ng-template #contentModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Cliquer sur 'supprimer' effacera la liste et tous les items associ√©s.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="c('delete')">Supprimer</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('cancel')">Annuler</button>
  </div>
</ng-template>
