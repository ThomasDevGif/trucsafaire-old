<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        <i class="fas fa-share-alt"></i>
        <span class="my-margin-left">Partager la liste</span>
      </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="loading">Chargement...</div>
      <div *ngIf="!loading">
        <div class="my-row-between">
          <ng-select [items]="users"
                     [dropdownPosition]="'auto'"
                     bindLabel="name"
                     bindValue="id"
                     placeholder="Ajouter une personne"
                     notFoundText="Aucun utilisateur trouvÃ©"
                     [(ngModel)]="selectedUsersId">
          </ng-select>
          <button type="button" class="btn btn-success my-margin-top" [disabled]="!selectedUsersId" (click)="shareList()">
            <i class="fas fa-share-alt"></i>
            <span class="my-margin-left">Valider</span>
          </button>
        </div>
        <p>{{sharedUsers}}</p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Fermer</button>
    </div>
  </div>
</div>
