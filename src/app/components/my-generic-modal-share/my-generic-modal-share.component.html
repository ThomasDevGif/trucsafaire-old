<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        <i class="fas fa-share-alt"></i>
        <span class="my-margin-left">Partager la liste</span>
      </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="loading">Chargement...</div>
      <div *ngIf="!loading">

        <div class="row">
          <div class="col-sm-8">
            <ng-select [items]="users"
            [dropdownPosition]="'auto'"
            bindLabel="name"
            bindValue="id"
            placeholder="Trouver quelqu'un..."
            notFoundText="Aucun utilisateur trouvÃ©"
            [(ngModel)]="selectedUsersId">
          </ng-select>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-success btn-block" [disabled]="!selectedUsersId" (click)="shareList()">
            <i class="fas fa-share-alt"></i>
            <span class="my-margin-left">Ajouter</span>
          </button>
        </div>
      </div>
      <div class="my-margin-top">{{sharedUsers.length}} partage(s).</div>
      <ul class="list-group my-margin-top">
        <li *ngFor="let sharedUser of sharedUsers" class="list-group-item d-flex justify-content-between align-items-center">
          <div><i class="fas fa-user"></i><span class="my-margin-left">{{sharedUser.name}}</span></div>
          <span class="my-pointer" (click)="deleteSharedUserByList(sharedUser)">
            <i class="fas fa-times"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Fermer</button>
  </div>
</div>
</div>
